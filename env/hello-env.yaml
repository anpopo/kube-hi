# Pod API 버전: v1
# 오브젝트 종류: Pod
# Pod namespace: default
# 컨테이너 이름/포트: hello-env(8080)
# 도커 이미지: yoonjeong/hello-app:1.0
# 환경변수:
# -- POD_NAME(metadata.name), POD_ID(status.podIP)
# -- NAMESPACE_NAME(metadata.namespace)
# -- NODE_NAME(spec.nodeName), NODE_IP(status.hostIP)
# -- STUDENT_NAME(안세형), GREETING(STUDENT_NAME 참조)

apiVersion: v1
kind: Pod
metadata:
  name: hello-env
  namespace: default
spec:
  containers:
    - name: hello-env
      image: yoonjeong/hello-app:1.0
      ports:
        - containerPort: 8080
      env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_ID
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NAMESPACE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: STUDENT_NAME
          value: anpopo
        - name: GREETING
          value: "안녕하세요! $(STUDENT_NAME)님!"
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
    
